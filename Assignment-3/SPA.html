<html>

<head>

<title>Employee Details</title>

<script src="./jquery.js"></script>


<script>

    $(document).ready(function () {

        let i = 1;

        $("#Add").click(function () {

            let newHTML = GetHtml().replace("$[Id]", i++).replace("$[Name]", $("#name").val()).replace("$[Address]", $("#Address").val()).replace("$[operation]", "Edit").replace("$[Delete]", "Delete");

            $("#table").append(newHtml);

        });

 

        $("#Update").click(function () {

            let newHtml = GetHtml().replace("$[Id]", $("#Id").val()).replace("$[Name]", $("#name").val()).replace("$[Address]", $("#Address").val()).replace("$[operation]", "Edit").replace("$[Delete]", "Delete");

            $("#table").append(newHtml);

            $("#Add").show();

            $("#Update").hide();

            $("#Id").val('');

            $("#name").val('');

            $("#Address").val('');

        });

 

        $(document).on("click", "#A_Edit", function () {

            $("#Add").hide();

            $("#Update").show();

            $("#Id").show();

            $("#Id").val($(this).parent().parent().find('.Id').html());

            $("#name").val($(this).parent().parent().find('.Name').html());
            
            $("#Address").val($(this).parent().parent().find('.Address').html());
            $(this).parents("tr").remove();

            $("#Update").focus();

 

        });

 

        $(document).on("click", "#A_delete", function () {

            $(this).parents("tr").remove();

        });

    });

 

    function GetHtml() {

        return "<tr><td class='Id'>$[Id]</td>"

        + "<td class='Name'>$[Name]</td>"

        + "<td class='Address'>$[Address]</td>"

        + "<td class='operation'><a href='#' id='A_Edit'> $[operation] </a> <a href='#' id='A_delete'>$[Delete]</a></td></tr>";

    }

 

</script>

</head>

<body>

<form id="form1">

    <table class='table table-bordered' id='UserInfo' border="1">

        <tr>

            <th>ID</th>

            <th>Name</th>

            <th>Address</th>

            <th>Operation</th>

        </tr>

        <tbody id="table"></tbody>

    </table>

    <h3>

        Add The Employee Details 

    </h3>

    <table class='table table-bordered' id='Add' >

        <tr>

            <th>Id</th>

            <th>Name</th>
    
            <th>Address</th>

        </tr>

        <tr>

            <td>

                <input type="text" id="id" style="display: none"   />

            </td>

            <td>

                <input type="text" id="name" name="name" />

            </td>
            <td>

                <input type="text" id="address" name="Address" />

            </td>

        </tr>

    </table>

    <input type="button" id="Add" style="display: block" value="addEmployee" />

    <input type="button" id="Update" style="display: none" value="updateRecord" />

    <br />

    <div id="result"></div>

</form>

</body>

</html>
